steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/goldbrella-backend:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/goldbrella-backend:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'goldbrella-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/goldbrella-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=goldbrella.settings'
      - '--set-env-vars'
      - 'DATABASE_HOST=/cloudsql/$PROJECT_ID:us-central1:goldbrella-db'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:goldbrella-db'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/goldbrella-backend:$COMMIT_SHA'

# Timeout for the entire build
timeout: '1200s' 