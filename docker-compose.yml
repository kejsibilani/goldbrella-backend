version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: goldbrella_redis_container
    restart: on-failure
    env_file: .env
    ports:
      - ${BROKER_PORT}:6379

  postgres:
    image: postgres:latest
    container_name: goldbrella_postgres_container
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - ${DATABASE_PORT}:5432

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goldbrella_pgadmin_container
    restart: unless-stopped
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-pgadmin@goldbrella.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  pgdata:
